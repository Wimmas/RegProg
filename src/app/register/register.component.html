<div class="create-page">
    <div>
        <h1>Register User</h1>
    </div>
    <div class="page-content">
        <div class="row">
            <div class="col col-md-8">
    
                <form class="create-form" [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit(registerForm)">
        
                    <div class="form-group">
                        <mat-form-field class="input-style">
                            <input placeholder="First Name" class="form-control" formControlName="name">
                        </mat-form-field>
                        <ng-container *ngFor="let validation of validation_messages.name">
                            <mat-error *ngIf="registerForm.get('name').hasError('required') && formSubmitted">{{validation.message}}</mat-error>
                        </ng-container>
                    </div>
        
                    <div class="form-group">
                        <mat-form-field class="input-style">
                            <input placeholder="Last Name" class="form-control" formControlName="surname">
                        </mat-form-field>
                        <ng-container *ngFor="let validation of validation_messages.surname">
                            <mat-error *ngIf="registerForm.get('surname').hasError('required') && formSubmitted">{{validation.message}}</mat-error>
                        </ng-container>
                    </div>
        
                    <div class="form-group">
                        <mat-form-field class="input-style">
                            <input placeholder="ID Number" class="form-control" formControlName="idNum">
                        </mat-form-field>
                        <ng-container *ngFor="let validation of validation_messages.idNum">
                            <mat-error *ngIf="registerForm.get('idNum').hasError('required') && formSubmitted">{{validation.message}}</mat-error>
                        </ng-container>
                    </div>

                    <div class="form-group">
                        <mat-form-field class="input-style">
                            <input placeholder="Email" class="form-control" formControlName="email">
                        </mat-form-field>
                        <ng-container *ngFor="let validation of validation_messages.email">
                            <mat-error *ngIf="registerForm.get('email').hasError('required') && formSubmitted">{{validation.message}}</mat-error>
                        </ng-container>
                    </div>

                    <div class="form-group">
                        <mat-form-field class="input-style">
                            <input placeholder="Password" class="form-control" formControlName="password" type="password">
                        </mat-form-field>
                        <ng-container *ngFor="let validation of validation_messages.password">
                            <mat-error *ngIf="registerForm.get('password').hasError('required') && formSubmitted">{{validation.message}}</mat-error>
                        </ng-container>
                    </div>
        
                    <div class="row submit-button-container">
                        <div class="col-md-4">
                            <button mat-raised-button class="submit-button" color="primary" type="submit">Register</button>
                        </div>
                        <div class="col-md-4">
                            <button mat-raised-button class="submit-button" color="primary" type="button"  [routerLink]="['/login']" routerLinkActive="router-link-active">Already registered?</button>
                        </div>
                    </div>
        
                </form>
            </div>
        </div>
    </div>
  </div>
